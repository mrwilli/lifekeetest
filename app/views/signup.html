


<div class="row row-app">
  <!-- col -->
  <!-- col-separator.box -->
  <div class="col-separator col-unscrollable box">
      <!-- col-table -->
      <div class="col-table">
          <h4 class="innerAll margin-none border-bottom text-center bg-primary"><i class="fa fa-pencil"></i> Create a new Account</h4>
          <!-- col-table-row -->
          <div class="col-table-row">
              <!-- col-app -->
              <div class="col-app col-unscrollable">
                  <!-- col-app -->
                  <div class="col-app">
                      <div class="login">
                          <div class="placeholder text-center"><i class="fa fa-pencil"></i>
                          </div>
                          <div class="panel panel-default col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                              <div class="panel-body">
                                  <form role="form" name="signup_form">
                                  		<div class="form-group">
                                          <label for="username">UserName</label>
                                          <input type="text" class="form-control" id="username" name="username" placeholder="Your username" ng-model="signupForm.username">
                                      </div>
                                      <div class="form-group">
                                          <label for="first_name">First Name</label>
                                          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Your first name" ng-model="signupForm.first_name">
                                      </div>
                                      <div class="form-group">
                                          <label for="last_name">Last Name</label>
                                          <input type="text" class="form-control" id="last_name" name="last_name"placeholder="Your last name" ng-model="signupForm.last_name">
                                      </div>
                                      <div class="form-group">
                                          <label for="email">Email address</label>
                                          <input type="email" class="form-control" id="email" name="email"placeholder="Enter email" ng-model="signupForm.email">
                                      </div>
                                      <div class="form-group">
                                          <label for="password">Password</label>
                                          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="signupForm.password">
                                      </div>
                                      <div class="form-group">
                                          <label for="cpassword">Confirm Password</label>
                                          <input type="password" class="form-control" id="cpassword" name="cpassword"placeholder="Retype Password" >
                                      </div>
                                      <div class="form-group">
                                      		<label for="countries">Select your country</label>
                                         	<select name="country" ng-model="signupForm.country" id="countries" ng-controller="GetCountriesCtrl">
                                         		<option ng-repeat="country in countries" value="{{country.id}}">
                                         			{{country.name}}
                                         		</option>
                                         	</select>
                                      </div>
                                      <button type="submit" class="btn btn-primary btn-block" ng-click="signup(signup_form)">Create Account</button>
                                  </form>
                              </div>
                          </div>
                          <div class="clearfix"></div>
                      </div>
                  </div>
                  <!-- // END col-app -->
              </div>
              <!-- // END col-app.col-unscrollable -->
          </div>
          <!-- // END col-table-row -->
      </div>
      <!-- // END col-table -->
  </div>
  <!-- // END col-separator.box -->
</div>
